<style>
    ul {
        padding: 0px;
    }

    #ul_top {
        list-style: none;
    }
        #ul_top li{
            display: inline-block;
            margin-right: 20px;
        }

    #ul_bookmark{
        list-style: none;
    }

    #ul_bottom{
        list-style: none;
    }

    label {
        display: block;
        margin-top: 25px;
    }

    table {
        margin-top: 15px;
    }

        th {
            text-align: left;
            width: 300px;
        }

        td {
            width: 300px;
        }

        #cancel_link{
            text-decoration: none;
            color: black;
        }


</style>
<title>Answer the Question</title>
<div ng-controller="answerController">
    <ul id="ul_top">
        <li><a href="#/dashboard">Home</a> | <a href="#/show/{{question._id}}">Go Back to Question</a></li>
        <li><a href="#" ng-click="logout()">Log-Out</a></li>
    </ul>

    <h1>{{question.question}}</h1>
    <h2>{{question.description}}</h2>

    <form ng-submit="new_answer(message_id)">
        <p ng-repeat="error in newAnswerErrors" style="color:red;">{{error.message}}</p>
        <p>Your Answer</p>
        <textarea ng-model="newAnswer.answer" rows="8" cols="80"></textarea>
        <p>Suporting details for your answer (optional)</p>
        <textarea ng-model="newAnswer.details" rows="8" cols="80"></textarea>
        <p><button type="button"><a href="#/dashboard" id="cancel_link">Cancel</a></button>
        <input type="submit" value="Submit"></p>
    </form>

    <!-- <p style="color:red;">{{test}}</p> -->
</div>
