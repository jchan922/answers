<title>QA | Question</title>
<div ng-controller="showController">

    <div class="navbar-container">
        <ul id="navbar">
            <li><a href="#/dashboard">Home</a></li>
            <li><p>QA</p></li>
            <li><a href="#" ng-click="logout()">Log-Out</a></li>
        </ul>
    </div>

    <div class="question-container">
        <h1>{{question.question}}</h1>
        <h2>{{question.description}}</h2>
        <button id="answer-question-link" class="btn" type="button" name="button"><a href="#/answer/{{question._id}}">Answer</a></button>
    </div>

    <div class="answers-container" ng-repeat="answer in answers | orderBy:'-likes' ">
        <div class="answer-container-box">
            <div class="answers-container-box-topbar">
                <div class="answers-container-box-topbar-left">
                    <h3 id="answer-creator-name">{{answer._creator.name}}:</h3>
                </div>
                <div class="answers-container-box-topbar-right">
                    <h3>x{{answer.likes}}</h3>
                    <button id="like-button" class="btn" type="button" ng-click="increaseLikes(answer._id)">+1</button>
                </div>
            </div>
            <h4>{{answer.answer}}</h4>
        </div>
    </div>

</div>
